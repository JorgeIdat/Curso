<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<style>
		body {background-color: #1d2a35}
		p {
			text-align: center;
			padding: 10px;
		}
		#color-1 {background-color: red; color: white;}
		#color-2 {background-color: #00ff00; color: #000000;}
		#color-3 {background-color: rgb(0, 0, 255); color: rgb(255, 255, 0);}
		#color-4 {background-color:  hsl(33, 100%, 50%); color: hsl(1, 0%, 30%);} 
	</style>
</head>
<body>
	<p id="color-1">Texto blanco con fondo rojo</p>
	<p id="color-2">Texto negro con fondo verde</p>
	<p id="color-3">Texto amarillo con fondo azul</p>
	<p id="color-4">Texto gris con fondo naranja</p>


</body>
</html>
